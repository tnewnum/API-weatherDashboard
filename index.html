<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/style.css"/>    
</head>

<body class="col-12 col-md-6 col-lg-12">
    <header class="header">
        <h1 class="title">Weather Dashboard</h1>
    </header>
    
    
    <main>     
    
        <div class="search">
            <h3>Search for a city</h3>
            <form id="user-form" class="card-body">              
            <input type="text" class="city" />
            <button type="submit" class="btn">Search City</button>
            </form>
        </div>
        
        <div class="forcast">
            <h4 class='date'>Today</h4>
            <section class="today">
                <p class="icon">icon</p>
                <p class="temp">temp</p>
                <p class="wind">wind</p>
                <p class="humid">humidity</p>
            </section>
        

            <section>    
                <h3>5-Day Forcast</h3>
                <div class="fiveday">
                    <div class="day">
                    <h4 class='date'>Date:</h4>
                    <p class="icon">icon</p>
                    <p class="temp">temp</p>
                    <p class="wind">wind</p>
                    <p class="humid">humidity</p>
                </div>

                <div class="day">
                    <h4 class='date'>Date:</h4>
                    <p class="icon">icon</p>
                    <p class="temp">temp</p>
                    <p class="wind">wind</p>
                    <p class="humid">humidity</p>
                </div>

                <div class="day">
                    <h4 class='date'>Date:</h4>
                    <p class="icon">icon</p>
                    <p class="temp">temp</p>
                    <p class="wind">wind</p>
                    <p class="humid">humidity</p>
                </div>

                <div class="day">
                    <h4 class='date'>Date:</h4>
                    <p class="icon">icon</p>
                    <p class="temp">temp</p>
                    <p class="wind">wind</p>
                    <p class="humid">humidity</p>
                </div>

                <div class="day">
                    <h4 class='date'>Date:</h4>
                    <p class="icon">icon</p>
                    <p class="temp">temp</p>
                    <p class="wind">wind</p>
                    <p class="humid">humidity</p>
                </div>
            </section>          
        </div>
    </main>

    <script src="./Assets/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>

</html>
